    function addTransitAni(element){
        var defer = $.Deferred();
//        $(element).addClass("animated bounceIn");
        element.transition({
            transform : "translateX(300px)"
        },300,"linear", function(){
            defer.resolve();
        });
        return defer;
    }

        var defer = $.Deferred();
//        $(element).addClass("animated bounceInLeft");
        element.addClass("animated bounceInLeft").on(animationEnd(),function(){
//            defer.resolve();
            alert("end");
        });
        return defer;
    }
